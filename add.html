<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button type="button" id="cau_1" onclick="cau_1();">Cau 1</button>
    <button type="button" id="cau_2" onclick="cau_2();">Cau 2</button>
    <script>
        function cau_1() {
            var a = parseInt(prompt("nhap a: "));
            var b = parseInt(prompt("nhap b: "));
            var result;
            result = ((a + b) < 4) ? "below" : "over";
            alert(result);
        }

        function cau_2() {
            var login = prompt("username")
            var message = (login == 'Employee') ?
                'Hello' :
                (login == 'Director') ?
                'Greetings' :
                (login == '') ?
                'No login' :
                '';
            alert(message);
        }
    </script>
</body>

</html>
